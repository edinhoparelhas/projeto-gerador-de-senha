<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, gerador password" />
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="assets/logo.png" alt="logo gerador de senha" />
    <main class="container-input">
      <span >Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="12"
      />
      <button id="button" class="button-cta" onclick="geraSenha()">
        Gerar senha
      </button>
    </main>
    <div id="container-password" onclick="copiaSenha()" class="container-password hide">
      <span class="title">Sua Senha Gerada Foi: </span>
      <span id="password" class="password">111111 </span>
      <span class="tipo">Clique na Senha Para Copiar ☝️</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
